{% extends "layout.html" %}
{% block body %}
<div class="col-md-3">
	</div>
  
<div class="col-md-6 well">
  {%if count > 0 %}
    <table class="table table-hover">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    {%for i in orders %}
    <tbody>
      <tr>
        <td>{{data['items'][i.bookid]["volumeInfo"]["title"] }}</td>
        <td>{{i.quantity}}</td>
        <td>{{(i.quantity*i.price)}}</td>
      </tr>
    </tbody>
    {%endfor%}
  </table>
  
  <a href="{{ url_for('checkout') }}"><button type="button" class="btn btn-primary">check out</button></a>



  
  {%else%}
  <h2 align="center">Cart is Empty</h2>

  {%endif%}
</div>
<div class="col-md-3">
	</div>

{% endblock %}
